<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户登录</title>
    <style>
        body {
            background: linear-gradient(to right, #2980b9, #8e44ad);
            font-family: Arial, sans-serif;
            color: #fff;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px #333;
            margin-top: 50px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #ccc;
        }
        input[type="text"],
        input[type="password"] {
            width: 300px;
            height: 30px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 5px;
            color: #333;
        }
        input[type="submit"] {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            width: 100px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 150px;
        }
        table {
            border-collapse: collapse;
            width: 600px;
            margin-top: 30px;
            margin-bottom: 30px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f39c12;
            color: #fff;
        }
        tr:nth-child(odd) {
            background-color: #e67e22;
        }
        tr:hover {
            background-color: #d35400;
        }
        .logo {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .box-animation-wrapper {
            width: 600px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            perspective: 1000px;
        }
        .box-animation {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            animation: rotate 10s linear infinite;
        }
        .box-front,
        .box-back,
        .box-left,
        .box-right,
        .box-top,
        .box-bottom {
            width: 200px;
            height: 200px;
            position: absolute;
            background-color: #e74c3c;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .box-front {
            transform: translateZ(100px);
        }
        .box-back {
            transform: rotateY(180deg) translateZ(100px);
        }
        .box-left {
            transform: rotateY(-90deg) translateZ(100px);
        }
        .box-right {
            transform: rotateY(90deg) translateZ(100px);
        }
        .box-top {
            transform: rotateX(90deg) translateZ(100px);
        }
        .box-bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }
        .wave-animation {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }
        .wave {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.4);
            transform-origin: bottom;
            animation: wave 5s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite alternate;
        }
        @keyframes wave {
            0% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(0.8);
            }
            100% {
                transform: scaleY(1);
            }
        }
        .glow-animation {
            text-align: center;
            margin-top: 30px;
        }
        .glow-text {
            color: #fff;
            font-size: 36px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 40px rgba(255, 255, 255, 0.8), 0 0 80px rgba(255, 255, 255, 0.6);
            }
        }
        .scale-animation {
            text-align: center;
            margin-top: 30px;
        }
        .scale-img {
            width: 200px;
            height: 200px;
            border: 5px solid #fff;
            border-radius: 50%;
            animation: scale 2s infinite alternate;
        }
        @keyframes scale {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="company-logo.png" alt="Company Logo" width="200">
    </div>
    <h1>用户登录</h1>
    <form action="/user/login" method="POST" style="margin: 0 auto; width: 300px;">
        <label for="username">用户名：</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">密码：</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="登录">
    </form>
    <table>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>25</td>
            <td>男</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>30</td>
            <td>女</td>
        </tr>
    </table>
    <div class="box-animation-wrapper">
        <div class="box-animation">
            <div class="box-front"></div>
            <div class="box-back"></div>
            <div class="box-left"></div>
            <div class="box-right"></div>
            <div class="box-top"></div>
            <div class="box-bottom"></div>
        </div>
    </div>
    <div class="wave-animation">
        <div class="wave"></div>
    </div>
    <div class="glow-animation">
        <h2 class="glow-text">Welcome!</h2>
    </div>
    <div class="scale-animation">
        <img class="scale-img" src="technology-image.png" alt="Technology Image">
    </div>
    <script>
        window.addEventListener('scroll', function() {
            var body = document.querySelector('body');
            if (window.innerHeight + window.scrollY >= body.offsetHeight) {
                body.style.background = 'linear-gradient(to right, #009688, #3498db)';
            } else {
                body.style.background = 'linear-gradient(to right, #2980b9, #8e44ad)';
            }
        });
    </script>
</body>
</html>
