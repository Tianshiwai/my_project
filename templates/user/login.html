<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户登录</title>
    <style>
        body {
            background: linear-gradient(to right, #009688, #3498db);
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 设置高度为视口的100% */
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px #333;
            margin-top: 50px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #ccc;
        }
        input[type="text"],
        input[type="password"] {
            width: 300px;
            height: 30px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 5px;
            color: #333;
        }
        input[type="submit"] {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            width: 100px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        table {
            border-collapse: collapse;
            width: 600px;
            margin-top: 30px;
            margin-bottom: 30px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f39c12;
            color: #fff;
        }
        tr:nth-child(odd) {
            background-color: #e67e22;
        }
        tr:hover {
            background-color: #d35400;
        }
        .logo {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .animation-wrapper {
            width: 600px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            perspective: 1000px;
        }
        .animation {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            animation: rotate 10s linear infinite;
        }
        .shape {
            width: 200px;
            height: 200px;
            background-color: #e74c3c;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center;
            transform: translate3d(-50%, -50%, 0);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .shape.two {
            background-color: #9b59b6;
            animation-direction: reverse;
            animation-duration: 8s;
            animation-delay: 2s;
        }
        .shape.three {
            background-color: #2c3e50;
            animation-direction: normal;
            animation-duration: 5s;
            animation-delay: 0s;
        }
        @keyframes rotate {
            from { transform: translateZ(-100px) rotateX(0) rotateY(0); }
            to { transform: translateZ(-100px) rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="company-logo.png" alt="Company Logo" width="200">
    </div>
    <h1>用户登录</h1>
    <form action="/user/login" method="POST">
        <label for="username">用户名：</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">密码：</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="登录">
    </form>
    <table>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>25</td>
            <td>男</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>30</td>
            <td>女</td>
        </tr>
    </table>
    <div class="animation-wrapper">
        <div class="animation">
            <div class="shape"></div>
            <div class="shape two"></div>
            <div class="shape three"></div>
        </div>
    </div>
</body>
</html>
