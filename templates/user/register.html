<!DOCTYPE html>
<html>
<head>
    <title>用户注册</title>
    <style>
        /* 添加自定义样式 */
        body {
            background: linear-gradient(to right, #00FFFF, #87CEEB);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #FFFFFF;
            font-size: 40px;
            margin-top: 80px;
            animation: pulse 1s infinite alternate;
        }

        form {
            margin-top: 50px;
        }

        label {
            color: #FFFFFF;
            font-size: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 300px;
            height: 30px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #FF8C00;
            color: #FFFFFF;
            font-size: 18px;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #4169E1;
        }

        .cube {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            animation: rotate 3s infinite linear;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        @keyframes rotate {
            0% {
                transform: translateX(-50%) translateY(-50%) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            100% {
                transform: translateX(-50%) translateY(-50%) rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>用户注册</h1>
    <form action="/user/register" method="POST">
        <label for="username">用户名：</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">邮箱：</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">密码：</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="注册">
    </form>
    <div class="cube">
        <div style="background-color: rgba(255, 255, 255, 0.3); width: 100px; height: 100px; transform: rotateX(45deg)"></div>
        <div style="background-color: rgba(255, 255, 255, 0.3); width: 100px; height: 100px; transform: rotateY(45deg)"></div>
    </div>
</body>
</html>
